<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whac-A- Mole</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="whac">Whac-A- Mole</div>
    <div class="scorebox">
      <div class="scoretext">Score</div>
      <div class="score">0</div>
    </div>
    <div class="holeconcon">
      <div class="holecontainer">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
      </div>
    </div>
    <div class="button">
      <div class="start">Start</div>
      <div>
        <div class="time">
          <div class="timer"></div>
          <div class="sec">
            <div class="secbar">10</div>
            <div>0</div>
          </div>
        </div>
      </div>
      <!-- <div class="restart">Restart</div> -->
    </div>
    <script src="./script.js"></script>
  </body>
</html>
